<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <form class="main-form">
      <h4>Personal details</h4>
      <div class="form-group">
        <label>First name</label><input class="form-control" data-slide="first-name">
      </div>
      <div class="form-group">
        <label>Last name</label><input class="form-control" data-slide="last-name">
      </div>
      <div class="form-group">
        <label>Email</label><input class="form-control" data-slide="email">
      </div>
      <div class="form-group">
        <label>Date of birth</label><input class="form-control" data-slide="date-of-birth">
      </div>
      <hr>
      <h4>Payment details</h4>
      <div class="form-group">
        <label>Card number</label><input class="form-control" data-slide="card-number">
      </div>
      <div class="form-group">
        <label>Card expiry date</label><input class="form-control" data-slide="card-expiry-date">
      </div>
      <div class="form-group">
        <label>Card security number</label><input class="form-control" data-slide="card-security-number">
      </div>
      <hr>
      <h4>Address</h4>
      <div class="form-group">
        <label>Address</label><input class="form-control" data-slide="street-address">
      </div>
      <div class="form-group">
        <label>State</label><input class="form-control" data-slide="state">
      </div>
      <div class="form-group">
        <label>City</label><input class="form-control" data-slide="city">
      </div>
      <div class="form-group">
        <label>Zip code</label><input class="form-control" data-slide="zip-code">
      </div>
      <div class="form-group">
        <label>Country</label><input class="form-control" data-slide="country">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button id="fill-with-slide" type="button" class="btn btn-default">Fill with slide</button>
    </form>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/slide.js/dist/slide.js"></script>
    <script type="text/javascript">
      $('#fill-with-slide').on('click', function () {
        var form = $(this).parent('form');
        var blocks = Slide.extractBlocks(form);
        var channel = new Slide.Channel(blocks);
        channel.create(function () {
          channel.prompt(function (fields) {
            Slide.populateFields(form, fields);
          });
        });
      });
    </script>
  </body>
</html>
