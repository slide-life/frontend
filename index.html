<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <form class="main-form">
      <div class="form-group">
        <label>First name</label><input class="form-control" data-slide="first-name">
      </div>
      <div class="form-group">
        <label>Last name</label><input class="form-control" data-slide="last-name">
      </div>
      <div class="form-group">
        <label>Email</label><input class="form-control" data-slide="email">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button id="fill-with-slide" type="button" class="btn btn-primary">Fill with slide</button>
    </form>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/slide.js/dist/slide.js"></script>
    <script type="text/javascript">
      $('#fill-with-slide').on('click', function () {
        var form = $(this).parent('form');
        var blocks = Slide.extractBlocks(form);
        var channel = new Slide.Channel(blocks);
        channel.create(function () {
          channel.prompt(function (fields) {
            Slide.populateFields(form, fields);
          });
        });
      });
    </script>
  </body>
</html>
