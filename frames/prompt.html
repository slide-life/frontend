<html>
  <body>
    <button type="button" id="send-to-app">Send to app</button>
    <hr>
    <button type="button">Log in</button>
    <button type="button">Create account</button>

    <script type="text/javascript" src="../jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      $('#send-to-app').on('click', function () {
        // Simulate AJAX request to push notification with bucket id
        var bucket = getParameterByName('bucket');
        $.ajax({
          type: 'PUT',
          url: 'http://slide-dev.ngrok.com/buckets/' + bucket,
          contentType: 'application/json',
          data: JSON.stringify({
            'first-name': 'Jack',
            'last-name': 'Dent',
          })
        });
      });
    </script>
  </body>
</html>
